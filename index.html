<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!-- <script src="js/jquery-3.0.0.js"></script> -->
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ma's Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <form id="orderForm">
          <h4>Place an Order</h4>
          <label for="transportMethod">Takeout or Delivery?</label>
          <select id="transportMethod" class="form-control">
            <option value="takeOut">Take Out ($0)</option>
            <option value="delivery">Delivery ($5)</option>
          </select>
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control" type="text">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text" name="lastName">
          <hr>
          <h4>Your pizza</h4>
          <label for="pizzaSize">Size</label>
          <select id="pizzaSize" class="form-control">
            <option value="small">Small ($10)</option>
            <option value="medium">Medium ($15)</option>
            <option value="large">Large ($20)</option>
          </select>
<!-- PROTEIN -->
          <hr>
          <div class="protein">
            <h4>Select your toppings</h4>
            <em>$2/protein and $1/veggie</em>
            <hr>
            <label>Protein</label>
            <div class="checkbox">
              <label>
              <input class="protein" id="pepperoni" type="checkbox" value="pepperoni" name="protein">
              pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="protein" id="sausage" name="protein" type="checkbox" value="sausage">
              sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="protein" id="chicken" type="checkbox" value="chicken" name="protein">
              chicken
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="protein" id="tempeh" name="protein" type="checkbox" value="BBQ tempeh">
              BBQ tempeh
              </label>
            </div>
          </div>
<!-- VEGETABLES -->
          <hr>
          <div class="veg">
            <label>Vegetables</label>
            <div class="checkbox">
              <label>
              <input class="veggie" type="checkbox" value="bell peppers" name="veggie">
              bell peppers
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="veggie" name="veggie" type="checkbox" value="mushrooms">
              mushrooms
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="veggie" type="checkbox" value="tomato" name="veggie">
              tomato
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="veggie" name="veggie" type="checkbox" value=" pineapple">
              pineapple
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" name="order">Place Order</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="results">
            <h4>Your order summary</h4>
            <p>Total <span id="totalPrice"></span></p>
            <p> One <span id="summarySize"></span> pizza with:</p>
            <ul id="summaryToppings">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
