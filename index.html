<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!-- <script src="js/jquery-3.0.0.js"></script> -->
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ma's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4-sm">

        </div>
        <div class="col-4-sm">
          <form id="orderForm">
          <h4>Place an Order</h4>
          <label for="transportMethod">Takeout or Delivery?</label>
          <select id="transportMethod" class="form-control">
            <option value="takeOut">Take Out</option>
            <option value="delivery">Delivery ($5)</option>
          </select>
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control" type="text">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text" name="lastName">
          <hr>
          <h4>Your pizza</h4>
          <label for="pizzaSize">Size</label>
          <select id="pizzaSize" class="form-control">
            <option value="small">Small ($10)</option>
            <option value="medium">Medium ($15)</option>
            <option value="large">Large ($20)</option>
          </select>
<!-- PROTEIN -->
          <div class="protein">
            <div class="checkbox">
              <label>
              <input class="protein" id="pepperoni" type="checkbox" value="pepperoni" name="protein">
              pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="protein" id="sausage" name="protein" type="checkbox" value="sausage">
              sausage
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" name="order">Place Order</button>
          </form>
          <div class="results">
            <p>Your total is: <span id="totalPrice"></span></p>
          </div>
        </div>
        <div class="col-4-sm">

        </div>
      </div>
    </div>
  </body>
</html>
